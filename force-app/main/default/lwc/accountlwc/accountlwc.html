<template>
    <lightning-card title="LdsCreateRecord" icon-name="standard:record">
       <div class="slds-m-around_medium">
          <template if:true={methodOfReceipt.data}>
            <lightning-combobox name="progress"
                                label="Method of Receipt"
                                value={receivemethodvalue}
                                placeholder="-Select-"
                                options={methodOfReceipt.data.values}
                                onchange={receiptMethodHandleChange} >
            </lightning-combobox>
          </template>
           <lightning-input label="Id" disabled value={accountId}></lightning-input>
           <lightning-input label="Name" type ='text' onchange={handleNameChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label ='Additional Class Representative' type ='text' onchange = {handleNameChange}></lightning-input>
           <lightning-input label= 'Assigned Date' type ='date'  onchange = {handleNameChange}> </lightning-input>
           <c-lookup-lwc unique-key="CaseNumber" obj-name="Case" icon-name="standard:case" label-name="Case"
           display-fields="CaseNumber, case.Display_Name__c" display-format=" case.Display_Name__c "
           onvalueselect={myLookupHandle} placeholder="Search Case" value-id="00190000009J8mmAAC1" create-record=true read-only="true" class="custom-lookup">
       </c-lookup-lwc>
      
           <lightning-button label="Create Account" variant="brand" onclick={createAccount}></lightning-button>
       </div>
    </lightning-card>
</template>
